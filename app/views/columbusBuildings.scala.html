@(prod: Boolean)
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Columbus Building Age Map</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:200,300,400">
        <link rel="icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" href="@routes.Assets.versioned("css/columbus-buildings.css")"/>
        <link href="https://api.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.css" rel="stylesheet" />
    </head>
    <body>
        <div id="map-page-container">
            <div id="title-card">
                <h1>The Age of Columbus</h1>
            </div>
            <div id="map">
                <div id="legend">
                    <p id="legend-description">Year Built:</p>
                    <span id="legend-gradient"></span>
                    <span id="legend-labels">
                        <span>1800</span>
                        <span>1850</span>
                        <span>1900</span>
                        <span>1950</span>
                        <span>2000</span>
                    </span>
                    <p id="legend-source">
                        Source: <a href='https://www.franklincountyauditor.com/'>Franklin Country Auditor</a>
                            and <a href='https://gismaps.osu.edu/OSUMaps/Default.html?'>The Ohio State University</a>
                    </p>
                </div>
            </div>
        </div>
    </body>
    <script src="https://api.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.js"></script>
    <script type="text/javascript" src="@routes.Assets.versioned("js/ColumbusBuildings.js")"></script>
    @common.googleAnalytics(prod)
</html>
