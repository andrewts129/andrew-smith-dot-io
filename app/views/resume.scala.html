@(prod: Boolean)
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <title>Resume</title>
    </head>
    <script src="@routes.Assets.versioned("js/Resume.js")"></script>
    @if(prod) {
        <script>
            setTimeout(redirectToPdf, 1500);
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-102560912-1', 'auto');
            ga('send', 'pageview', {'hitCallback': redirectToPdf});
        </script>
    } else {
        <script>
            redirectToPdf();
        </script>
    }
    <body>
        <a href="@routes.FileController.resume(None)">Please click here if your browser does not redirect you</a>
    </body>
</html>
